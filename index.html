<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show carnivel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="main">
      <!-- header -->
      <div class="header">
        <div class="header_1">
          <span>FREE SHIPPING ON ORDERS OVER $50</span>
          <a href="#">See details</a>
        </div>
        <div class="header_2">
          <div class="header_icon">
            <img src="./assets/header logo.webp" />
          </div>
          <div class="header_nav">
            <a href="#">HOME</a>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">CAPS</a>
            <a href="#">JEANS</a>
            <a href="#">JACKETS</a>
            <a href="#">SALE</a>
          </div>
          <div class="nav_icons">
            <a href="#"><i class="fa-solid fa-magnifying-glass"> </i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"> </i></a>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
        </div>
      </div>
      <!-- header -->
      <!-- Slider -->
      <div class="first_slider">
        <div class="container-fluid p-0">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-indicators pt-3">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/oakley-sunglass-slider-01.jpg"
                  class="d-block w-100"
                  alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/ariat-womens-shoes-slider-02.jpg"
                  class="d-block w-100"
                  alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/gshock-slider-3.jpg"
                  class="d-block"
                  style="width: 100%"
                  alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/rock-revival-jeans-04.jpg"
                  class="d-block w-100"
                  alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/hey-dude-shoews-slider-05.jpg"
                  class="d-block w-100"
                  alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <!-- <span
                class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span> -->
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <!-- <span
                class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span> -->
            </button>
          </div>
        </div>
      </div>
      <!-- Slider -->
      <!-- cardbody -->
      <div class="cards">
        <div class="container card_div">
              <div class="card1">
                <img
                  src="./assets/card 1 img.gif"
                  alt=""
           />
              </div>
                <div class="card2">
                  <img src="./assets/caed img 2.webp" alt="">
                </div>

                <div class="card3">
                  <img src="./assets/card img 3.webp" alt="">
                </div>
          
            
                <div class="card4">
                <img src="./assets/card img 4.webp" alt="">
                </div>
          
                <div class="card5">
                  <img src="./assets/caed img 5.webp" alt="">
                </div>

          
                <div class="card6">
                  <img src="./assets/card img 6.webp" alt="">
                </div>
  
            </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cardbody -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
  </body>
</html>
